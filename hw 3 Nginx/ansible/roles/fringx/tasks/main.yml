---
# tasks file for fringx

- name: Ensure web root directory exists
  file:
    path: /var/www/html
    state: directory
    owner: www-data
    group: www-data
    mode: "0755"

- name: Put static index page
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
    mode: "0644"

- name: Configure angie site
  template:
    src: fr.conf.j2
    dest: /etc/angie/http.d/default.conf
    mode: "0644"

- name: Test angie config
  command: angie -t

- name: Enable and restart angie
  systemd:
    name: angie
    enabled: true
    state: restarted

